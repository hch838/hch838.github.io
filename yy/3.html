<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的位置</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/paho-mqtt.min.js"></script>
    <script
        src='https://webapi.amap.com/maps?v=2.0&key=47d57deacf67daf4fe68b31c3dcdc253&plugin=AMap.Geolocation'></script>
    <style>
        html,
        body,
        #container {
            margin: 0;
            height: 100%;
        }

        #mdd {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 200;
        }

        #shijian {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 200;
        }
    </style>
</head>

<body>
    <div id='container'>加载中...</div>
    <input type="button" value="开始连接..." id="mdd" onclick="Chongxinguihua()">
    <input type="button" value="版本9" id="shijian">

</body>
<script>
    // let mdd = document.getElementById("mdd");
    let map;
    let MQTT = new Paho.Client('bemfa.com', 9504, '/wss', '6a685d7b4d7f45a1bf5540e21a08e69c');
    MQTT.onConnected = () => mdd.value += '连接成功';
    MQTT.onConnectionLost = (m) => mdd.value = '连接断开 ' + m.errorMessage;
    MQTT.onMessageArrived = onMessageArrived;//收到消息时
    MQTT.connect({
        "useSSL": true,
        "onSuccess": () => {//连接确认时
            MQTT.subscribe('clip', {//订阅主题
                "onSuccess": () => mdd.value += '订阅成功',
                "onFailure": () => mdd.value = '订阅失败'
            });
        },
        "onFailure": () => mdd.value = '连接失败',//连接请求失败或超时
        "reconnect": true //连接丢失时会尝试重新连接
    });



    function onMessageArrived(m) {//收到消息
        console.log(JSON.parse(m.payloadString))
        mdd.value = "收到消息：" + JSON.parse(m.payloadString).a;
    }








    fetch('https://apis.bemfa.com/va/getmsg?uid=6a685d7b4d7f45a1bf5540e21a08e69c&topic=clip&type=1')
        .then(res => res.json())
        .then(res => {
            d = JSON.parse(res.data[0].msg)
            //显示地图
            mdd.value += d.a
            map = new AMap.Map("container", {
                zoom: 18,
                center: d.a
            });
            //显示小车
            AMap.plugin('AMap.MoveAnimation', function () {
                marker = new AMap.Marker({
                    map: map,
                    position: d.a,
                    icon: "https://27315.app/y/0.png",
                    offset: new AMap.Pixel(-12, -24)
                });
            });
            //显示控件
            KongJian()
        })

    //以下控件
    function KongJian() {
        //放大缩小控件
        AMap.plugin("AMap.ToolBar", function () {
            map.addControl(new AMap.ToolBar({
                "position": "LB",
                "offset": [10, 50]
            }));
        });
        //定位控件
        AMap.plugin("AMap.Geolocation", function () {
            geolocation = new AMap.Geolocation({
                buttonSize:"20px",
                borderColor: "red",
                enableHighAccuracy: true, //高精度定位
                offset: [10, 50],  // 按钮偏移量
                position: 'RB' //  定位按钮的排放位置,  RB表示右下
            })
            //显示定位按钮
            map.addControl(geolocation)
            //定位成功时
            geolocation.on('complete', function (m) {
                alert('高德坐标'+m.isConverted)
                new AMap.Marker({
                    map: map,
                    position: m.position,
                    label: {
                        content: '我的位置',
                        direction: top
                    }
                })
                map.setFitView();
            })
            //定位结束
        })


    }
</script>

</html>
