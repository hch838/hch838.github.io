<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasker</title>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
</head>

<body>
</body>
<script>
    let i = 2;
    let url = ['ws://mq.tongxinmao.com:18832/mqtt',//深圳
        'wss://mqtt.eclipseprojects.io:443/mqtt',//美国
        'wss://broker-cn.emqx.io:8084/mqtt',//美国
        'wss://broker.emqx.io:8084/mqtt',//美国
        'wss://test.mosquitto.org:8081/mqtt',//法国
        'ws://broker.hivemq.com:8000/mqtt'//德国
    ];
    const MQTT = mqtt.connect(url[i], {
        "reconnectPeriod": 3000
    })
    MQTT.subscribe('Tasker')
    MQTT.on('connect', function (a) {
        document.getElementsByTagName("body")[0].innerHTML += '连接成功' + url[i] + '<br>';
    })
    MQTT.on('close', function () {
        document.getElementsByTagName("body")[0].innerHTML += '连接断开<br>';
    })
    MQTT.on('reconnect', function () {
        document.getElementsByTagName("body")[0].innerHTML += '连接重启<br>';
    })
    MQTT.on('message', function (topic, m) {
        document.getElementsByTagName("body")[0].innerHTML += m.toString() + '<br>';
    })
</script>

</html>
